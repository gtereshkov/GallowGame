<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>GallowsGame</title>
</head>
<body>

    <main>
        <section class='hidden-word'>            
            <div id="hidden-word-container"></div>
        </section>
        <section class='image'>
            <div class="controls">            
                <button id='start-game'>Start</button>
                <br>
                <button id='restart-game'>Restart</button>
            </div>
            <div class="scores">
                <div class="guessed-words score-item">
                    <div class="guesses-words_label">Guessed words count:</div>
                    <div id="guesses-words_count"></div>
                </div>
                <div class="guessed-letters  score-item">
                    <div class="guessed-letters_label">Letters guessed for current word:</div>
                    <div id="guessed-letters_count"></div>
                </div>
                <div class="remaining-letters score-item">
                    <div class="remaining-letters_label">Non-guessed letters for current word:</div>
                    <div id="remaining-letters_count"></div>
                </div>
            </div>
        </section>
        <section class='keyboard'>
            <div id="keyboard-container"></div>
        </section>
    </main>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='js/index.js'></script>
</body>
</html>
